<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="text-white">
  <header class="bg-cover bg-center  h-screen md:pt-72 md:mt-52">
    <div class="bg-opacity-50 h-full flex justify-center items-center">
      <div class="bg-white text-black p-8 shadow-lg max-w-md w-full">
        <p id="message"></p>
        <div class="flex mb-4">
          <h2 class="text-xl font-bold mx-16 text-center mb-4">Patient Object</h2>
        </div>
        <hr class="mb-8 text-black">
        <form id="inputForm">
          <div class="mb-4">
            <label for="firstName" class="block text-sm font-bold font-medium mb-2">Enter First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Your First Name" class="w-full px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="lastName" class="block text-sm font-bold font-medium mb-2">Enter Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Your Last Name" class="w-full px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="age" class="block text-sm font-bold font-medium mb-2">Enter Age</label>
            <input type="number" id="age" name="age" placeholder="Patient's Age" class="w-full px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="gender" class="block text-sm font-bold font-medium mb-2">Select Gender</label>
            <select id="gender" name="gender" class="w-full px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="diagnosis" class="block text-sm font-bold font-medium mb-2">Enter Diagnosis</label>
            <input type="text" id="diagnosis" name="diagnosis" placeholder="Patient's Diagnosis" class="w-full px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="admitDate" class="block text-sm font-bold font-medium mb-2">Enter Admit Date</label>
            <input type="date" id="admitDate" name="admitDate" class="w-full px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="dischargeDate" class="block text-sm font-bold font-medium mb-2">Enter Discharge Date</label>
            <input type="date" id="dischargeDate" name="dischargeDate" class="w-full px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="roomNumber" class="block text-sm font-bold font-medium mb-2">Enter Room Number</label>
            <input type="text" id="roomNumber" name="roomNumber" placeholder="Patient's Room Number" class="w-full px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="phone" class="block text-sm font-bold font-medium mb-2">Enter Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Patient's Phone Number" class="w-full px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-bold font-medium mb-2">Enter Email Address</label>
            <input type="email" id="email" name="email" placeholder="Patient's Email Address" class="w-full px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="address" class="block text-sm font-bold font-medium mb-2">Enter Address</label>
            <textarea id="address" name="address" rows="3" placeholder="Patient's Address" class="w-full px-3 py-2 border rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
          </div>
          <button type="submit" class="w-full py-2 bg-teal-300 text-white font-bold rounded-full bg-blue-600 focus:ring-2 focus:ring-blue-500">Submit</button>
        </form>
        <hr class="my-4">
      </div>
    </div>
  </header>

  <script>
    document.getElementById('inputForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      let firstName = document.getElementById("firstName").value;
      let lastName = document.getElementById("lastName").value;
      let age = document.getElementById("age").value;
      let gender = document.getElementById("gender").value;
      let diagnosis = document.getElementById("diagnosis").value;
      let admitDate = document.getElementById("admitDate").value;
      let dischargeDate = document.getElementById("dischargeDate").value;
      let roomNumber = document.getElementById("roomNumber").value;
      let phone = document.getElementById("phone").value;
      let email = document.getElementById("email").value;
      let address = document.getElementById("address").value;
      
      let message = "Patient Details:\n" + 
                    "Name: " + firstName + " " + lastName + "\n" + 
                    "Age: " + age + "\n" + 
                    "Gender: " + gender + "\n" + 
                    "Diagnosis: " + diagnosis + "\n" + 
                    "Admit Date: " + admitDate + "\n" + 
                    "Discharge Date: " + dischargeDate + "\n" + 
                    "Room Number: " + roomNumber + "\n" + 
                    "Phone: " + phone + "\n" + 
                    "Email: " + email + "\n" + 
                    "Address: " + address;
      
      document.getElementById("message").innerText = message;
    });
  </script>

</body>
</html>
